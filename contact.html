<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="https://kit.fontawesome.com/3f7a7f830e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Contact | SquareEyes</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/android-chrome-512x512.png">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/apple-touch-icon.png">
</head>
<body>

<header class="header">
    <i id="return-arrow" class="fa-solid fa-chevron-left"></i>
    <h1>SquareEyes</h1>
</header>

<main>
    <div class="main-content">
        <h2>Contact SquareEyes</h2>
        <p>When it comes to questions about billing, and more, we’re all ears.
            Simply select your type of inquiry below and we’ll let the appropriate folks know.</p>
    </div>
    <div class="form">
        <form>
            <label for="fname">Name <span class="form-required">*</span></label>
            <br><br>
            <input class="form-attributes" type="text" id="fname" value="First Name">

        </form>
        <form>
            <label for="lname"></label>
            <br><br>
            <input class="form-attributes" type="text" id="lname" value="Last Name">
        </form>
    </div>
    <div class="form">
        <form>
            <label for="company">Company</label>
            <br><br>
            <input class="form-attributes" type="text" id="company">
        </form>
        <form>
            <label for="phone">Phone</label>
            <br><br>
            <input class="form-attributes" type="text" id="phone">
        </form>
    </div>
    <div class="form">
        <form>
            <label for="email">Email Adress <span class="form-required">*</span></label>
            <br><br>
            <input class="form-attributes" type="text" id="email">
        </form>
    </div>
    <hr>
    <br>
    <div class="form-1">
        <form>
            <label for="message">Message <span class="form-required">*</span></label>
            <br><br>
            <textarea id="message" name="message" rows="2" cols="50"></textarea>
        </form>
        <button type="button" class="contact-button">
            Submit
        </button>

    </div>

</main>

<footer>
    <div class="footer-nav">
        <ul>
            <li>Home</li>
            <li><a href="contact.html">Contact</a></li>
            <li>Terms</li>
            <li>Privacy</li>
            <li>About</li>
        </ul>
    </div>
    <div class="footer-follow">
        Follow us
    </div>
    <div class="footer-icons">

        <span class="icon-fb"><a href="https://facebook.com" target="_blank"><i
                class="fa-brands fa-facebook"></i></a></span>
        <span class="icon-tw"><a href="https://x.com" target="_blank"><i class="fa-brands fa-twitter"></i></a></span>
        <span class="icon-ig"><a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></span>
    </div>
    <div class="footer-icons-desktop">
        <span class="icon-fb"><a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-xl"></i></a></span>
        <span class="icon-tw"><a href="https://x.com" target="_blank"><i
                class="fa-brands fa-twitter fa-xl"></i></a></span>
        <span class="icon-ig"><a href="https://instagram.com" target="_blank"><i
                class="fa-brands fa-instagram fa-xl"></i></a></span>

    </div>

    <div class="footer-copyright">
        © 2023 SquareEyes
    </div>
</footer>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>HTML and CSS CA</title>
</head>

<body>
    <!-- Steal users information -->
    <section>
        <form>
            <div class="container">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"/>
            </div>

            <div class="container">
                <label for="first-name">First name:</label>
                <input type="text" name="first-name" id="first-name"/>
            </div>

            <div class="container">
                <label for="last-name">Last name:</label>
                <input type="text" name="last-name" id="last-name"/>
            </div>

            <div class="container">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"/>
            </div>

            <div class="container">
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="8" cols="50">write here</textarea>
            </div>

            <div class="container">
                <span>Choose color:</span>
                <label style="display: block">
                    <input type="radio" name="color" value="red" checked/>
                    Red
                </label>
            </div>

            <div class="container">
                <label style="display: block">
                    <input type="radio" name="color" value="blue"/>
                    Blue
                </label>
            </div>

            <div class="container">
                <span>Check your hobbies</span>
                <label>
                    <input type="checkbox" name="hobbies" value="hiking">
                    Hiking
                </label>

                <label for="genre">Choose a genre</label>
                <select name="genre" id="genre">
                    <option value="" selected>All movies</option>
                    <option>Fantasy</option>
                    <option>Drama</option>
                    <option>Reality</option>
                    <option>Action</option>
                    <option>Adventure</option>
                </select>
            </div>

            <div class="container">
                <label for="phone">Enter phone number:</label>
                <input type="tel" id="phone" name="phone"/>
            </div>

            <div class="container">
                <label for="search">Search here:</label>
                <input type="search" id="search" name="search"/>
            </div>
            <br>


            <div class="container">
            <fieldset>
                <legend>
                    Contact
                </legend>

                <label for="user-email">User Email:</label>
                <input type="email" id="user-email" name="user-email"/>

                <label for="user-phone">User Phone::</label>
                <input type="tel" id="user-phone" name="user-phone"/>

            </fieldset>
                </div>
            <button type="submit">Submit</button>
        </form>
    </section>

</body>

</html>
